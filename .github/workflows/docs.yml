name: Generate docs.json

on:
  push:
    branches: [main]
    paths:
      - 'init.lua'
      - 'modules/**/*.lua'
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hammerspoon
        uses: brennovich/action-setup-hammerspoon@v1

      - name: Generate docs.json
        run: |
          cd ${{ github.workspace }}
          hs -c "hs.doc.builder.genJSON(\"$(pwd)\")" | grep -v "^--" > docs.json.new
          if [ -s docs.json.new ]; then
            mv docs.json.new docs.json
            echo "docs.json generated successfully"
          else
            echo "Failed to generate docs.json"
            exit 1
          fi

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet docs.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs.json
          git commit -m "Docs: Update docs.json

          ðŸ¤– Generated by GitHub Actions"
          git push
